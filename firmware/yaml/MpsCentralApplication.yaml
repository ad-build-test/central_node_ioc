#schemaversion 3.0.0
#once MpsCentralApplication.yaml
#include Pgp2bAxi.yaml
#include MpsCentralNodeCore.yaml
#include MpsCentralNodeConfig.yaml
#include AxiStreamMonAxiL.yaml

MpsCentralApplication: &MpsCentralApplication
  name: MpsCentralApplication
  class: MMIODev
  configPrio: 1
  description: Central Node Application Core
  size: 0x80000000
  ########
  children:
  ########
    MpsCentralNodeCore:
      <<: *MpsCentralNodeCore
      at:
        offset: 0x00000000
    ##################################################
    MpsCentralNodeConfig:
      <<: *MpsCentralNodeConfig
      at:
        offset: 0x00100000
    ##################################################
    Pgp2bAxi:
      <<: *Pgp2bAxi
      at:
        offset: 0x20000000
        nelms: 14
        stride: 0x1000
    ##################################################
    PgpRxStreamMon:
      <<: *AxiStreamMonAxiL
      at:
        offset: 0x30000000
    ##################################################
    PgpTxStreamMon:
      <<: *AxiStreamMonAxiL
      at:
        offset: 0x40000000
    ##################################################
