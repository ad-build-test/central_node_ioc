#schemaversion 3.0.0
#once 000TopLevel.yaml
#include AmcCarrierCore.yaml
#include MpsCentralApplication.yaml
#include ConnectionParameters.yaml

#MMIO range, will be attached to FPGA
mmio: &mmio
  size: 0x100000000 # 4GB of address space
  class: MMIODev
  configPrio: 1
  ########
  children:
  #######
    AmcCarrierCore:
      <<: *AmcCarrierCore
      at:
        offset: 0x00000000
      ##################################################
    MpsCentralApplication:
      <<: *MpsCentralApplication
      at:
        offset: 0x80000000
      children:
        PgpRxStreamMon:
          children:
            AxiStreamMonChannel:
              at:
                nelms: 14
        PgpTxStreamMon:
          children:
            AxiStreamMonChannel:
              at:
                nelms: 14
    ##################################################
stream: &stream
  SRP:
    protocolVersion: SRP_UDP_NONE
  UDP:
    <<: *udpParams
    port: 8194
    numRxThreads: 2
  RSSI:
    <<: *rssiParams
  depack: yes
  TDESTMux:
    TDEST: 0xC0

NetIODev:
  ipAddr: 10.0.1.105
  class: NetIODev
  configPrio: 1
  children:
    mmio:
      <<: *mmio
      at:
        SRP:
          protocolVersion: SRP_UDP_V3
        UDP:
          <<: *udpParams
          port: 8193
        RSSI:
          <<: *rssiParams
        depack: yes
        TDESTMux:
          TDEST: 0
    Stream0:
      class: Field
      at:
        <<: *stream
        TDESTMux:
          TDEST: 0xC0
    Stream1:
      class: Field
      at:
        <<: *stream
        TDESTMux:
          TDEST: 0xC1
    Stream2:
      class: Field
      at:
        <<: *stream
        TDESTMux:
          TDEST: 0xC2
    Stream3:
      class: Field
      at:
        <<: *stream
        TDESTMux:
          TDEST: 0xC3
    Stream4:
      class: Field
      at:
        <<: *stream
        TDESTMux:
          TDEST: 0xC4
    Stream5:
      class: Field
      at:
        <<: *stream
        TDESTMux:
          TDEST: 0xC5
    Stream6:
      class: Field
      at:
        <<: *stream
        TDESTMux:
          TDEST: 0xC6
    Stream7:
      class: Field
      at:
        <<: *stream
        TDESTMux:
          TDEST: 0xC7
