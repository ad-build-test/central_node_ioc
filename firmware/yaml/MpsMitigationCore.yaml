#schemaversion 3.0.0
#once MpsMitigationCore.yaml

MpsMitigationCore: &MpsMitigationCore
  class:       MMIODev
  configPrio:  1
  description: Mps Mitigation Core
  size:        0x340
  children:
    mpsTimeoutClr:
      at:
        offset:    0x000
      class:       IntField
      sizeBits:    1
      lsBit:       0
      mode:        RW
      description: Clear timeout latch
    mitMsgTimeStamp:
      at:
        offset:    0x010
      class:       IntField
      sizeBits:    16
      lsBit:       0
      mode:        RO
      description: Mitigation message, timestamp
    mpsErrorCnt:
      at:
        offset:    0x014
      class:       IntField
      sizeBits:    32
      lsBit:       0
      mode:        RO
      description: Error counter
    mpsTimeoutCnt:
      at:
        offset:    0x018
      class:       IntField
      sizeBits:    32
      lsBit:       0
      mode:        RO
      description: Timeout counter
    mpsConfig:
      at:
        offset:    0x01C
      class:       IntField
      sizeBits:    3
      lsBit:       0
      mode:        RW
      enums:
        - { name: "None",   value: 0 }
        - { name: "BKRCUS", value: 1 }
        - { name: "ByKIK",  value: 2 }
        - { name: "ByKIKS", value: 3 }
      description: Kicker configuration
    mpsRtmDest:
      at:
        offset:    0x100
        nelms:     4
        stride:    4
      class:       IntField
      sizeBits:    4
      lsBit:       0
      mode:        RW
      description: RTM destination
    mpsAmcDest:
      at:
        offset:    0x200
        nelms:     4
        stride:    4
      class:       IntField
      sizeBits:    4
      lsBit:       0
      mode:        RW
      description: AMC desctination
    mitMsgClass:
      at:
        offset:    0x300
        nelms:     16
        stride:    4
      class:       IntField
      sizeBits:    4
      lsBit:       0
      mode:        RO
      description: Mitigation message, power class limits for each of 16 destinations
    clrTimeout:
      class: SequenceCommand
      at:
        offset: 0x0
      description: Command to clear timeout
      sequence:
        - entry: mpsTimeoutClr
          value: 0x01
        - entry: mpsTimeoutClr
          value: 0x00

