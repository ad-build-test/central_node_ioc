#schemaversion 3.0.0
#once MpsConcentrator.yaml
#include MpsConcentratorReg.yaml
#include AxiStreamMonAxiL.yaml

MpsConcentrator: &MpsConcentrator
  class: MMIODev
  configPrio: 1
  description: MPS Concentrator Module
  size: 0x100000
  ########
  children:
    MpsConcentratorReg:
       <<: *MpsConcentratorReg
       at:
          offset: 0x10000
    AppRxStreamMon:
      <<: *AxiStreamMonAxiL
      at:
        offset: 0x20000
    PgpRxStreamMon:
      <<: *AxiStreamMonAxiL
      at:
        offset: 0x30000
    PgpTxStreamMon:
      <<: *AxiStreamMonAxiL
      at:
        offset: 0x40000
    #########################################################
    PacketDropCount:
      class: IntField
      at:
        offset: 0x00000
        stride: 4
        nelms: 12
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: "Packet Drop Count. "
    #########################################################
    OverflowCount:
      class: IntField
      at:
        offset: 0x00080
        stride: 4
        nelms: 12
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: "Packet Overflow Count. "
    #########################################################
    PauseDetCnt:
      class: IntField
      at:
        offset: 0x00200
        stride: 4
        nelms: 12
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: "Pause Detect Count. "
    #########################################################
    PacketCount:
      class: IntField
      at:
        offset: 0x00100
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Total Packet Count. "
    #########################################################
    PacketRate:
      class: IntField
      at:
        offset: 0x00104
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Total Packet Rate. "
    #########################################################
    WordCount:
      class: IntField
      at:
        offset: 0x00108
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Total Word Count. "
    #########################################################
    WordRate:
      class: IntField
      at:
        offset: 0x0010C
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Total Word Rate. "
    #########################################################
    Size:
      class: IntField
      at:
        offset: 0x00110
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Total Number Of Channels."
    #########################################################
    PgpSize:
      class: IntField
      at:
        offset: 0x00114
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Number Of PGP Channels."
    #########################################################
    LocSize:
      class: IntField
      at:
        offset: 0x00118
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Number Of Local Channels."
    #########################################################
    ArbCount:
      class: IntField
      at:
        offset: 0x0011C
      sizeBits: 5
      lsBit: 0
      mode: RO
      description: "Arbiter Count Size."

    #########################################################
    CountReset:
      class: IntField
      at:
        offset: 0x001F8
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "Counter Reset."
    #########################################################
    UserReset:
      class: IntField
      at:
        offset: 0x001FC
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "User Reset."
    #########################################################
    ResetUser:
      class: SequenceCommand
      at:
        offset: 0x00
      description: "Command send the user reset."
      sequence:
        - entry: UserReset
          value: 0x01
        - entry: UserReset
          value: 0x00
    #########################################################
    ResetCount:
      class: SequenceCommand
      at:
        offset: 0x0
      description: "Command to reset the counter."
      sequence:
        - entry: CountReset
          value: 0x01
        - entry: CountReset
          value: 0x00
